<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Input groups</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--[if lt IE 9]>
                   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
               <![endif]-->

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">

    <link rel="stylesheet" type="text/css" href="../../css/styles.css">

</head>

<body style="margin-bottom: 200px;padding: 16px;">

    <form>

        <h2 class="h2">Grupo span start</h2>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>

        <h2>Grupo span end</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div>
                <span class="input-group-text">@site.com </span>
            </div>
        </div>

        <h2>URL customizada</h2>
        <div class="input-group">
            <span class="input-group-text">
                https://site.com/usuario/
            </span>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            
                <span class="input-group-text">$</span>
         
            <input class="form-control" type="text" placeholder="Digite um valor">
            
                <span class="input-group-text">,00</span>
            
        </div>

        <!--
        type: checkbox / radio
        -->
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            
                <div class="input-group-text">
                    <input class="form-check-input" type="radio">
                </div>
        
            <input type="text" class="form-control">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
                <span class="input-group-text">nome/e-mail</span>
 
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
         
                <button class=" input-group-text btn btn-outline-primary" type="button">Pesquisar</button>
           
        </div>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="../../js/bootstrap.min.js"></script>

</body>

</html>

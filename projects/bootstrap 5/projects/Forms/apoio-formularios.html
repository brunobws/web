<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - forms</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--[if lt IE 9]>
               <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
           <![endif]-->

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">

    <link rel="stylesheet" type="text/css" href="../../css/styles.css">

</head>

<body class="size-good">


    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>


        <!-- caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class=" my-2 form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>

        <!-- file input -->
        <div class="input-group">
            <label class="input-group-text" for="arquivo">Arquivo</label>
            <input type="file" class="form-control" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class=" my-2 input-group">
            <input class="form-control" type="file" id="arquivo2">
            <label for="arquivo2" class="input-group-text">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div form-group>
            <label id="range">Satisfação</label>
            <input class="form-range" type="range" id="range" min="1" max="10">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="row g-2 align-items-start">
        <div class="col-auto">
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>
        <div class="col-auto">
            <input class="form-control" type="password" placeholder="Digite sua senha">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Logar">
        </div>
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>

        <div>
            <label class="form-label" for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email valido
            </div>
        </div>

        <div>
            <label class="form-label" for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-outline-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>

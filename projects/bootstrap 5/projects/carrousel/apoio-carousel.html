<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="stylesheet" type="text/css" href="iconic/font/css/open-iconic-bootstrap.css">
  <script src="https://kit.fontawesome.com/246f2785df.js" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/246f2785df.js" crossorigin="anonymous"></script>

  <title>Carousel Slider</title>
</head>

<body style="padding-bottom: 80px;">

  <!--Container -->
  <div class="container">

    <!--Row -->
    <div class="row">

      <!--col-sm8 -->
      <div class="col-sm-8 m-auto">


        <h1>Slider simples</h1>

        <div class="carousel slide" data-bs-slide="carousel" id="simply.carousel">

          <!--Inner-->
          <div class="carousel-inner">

            <div class="carousel-item ">
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item active">
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
            </div>


          </div>
          <!--// Inner-->

        </div>


        <h1>Slider com controles</h1>

        <div class="carousel slide" data-bs-slide="carousel" id="simply-carousel">

          <!--Inner-->
          <div class="carousel-inner">

            <div class="carousel-item ">
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item active">
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
            </div>

          </div>
          <!--// Inner-->

          <button class="carousel-control-prev" type="button" data-bs-target="#simply-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#simply-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>



        </div>


        <h1>Slider com controles/indicadores</h1>

        <div class="carousel slide" data-bs-ride="carousel" id="indicators">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#indicators" data-bs-slide-to="0" class="active"></button>

            <button type="button" data-bs-target="#indicators" data-bs-slide-to="1" ></button>

            <button type="button" data-bs-target="#indicators" data-bs-slide-to="2"></button>
          </div>

         <!--Inner-->
         <div class="carousel-inner">

          <div class="carousel-item ">
            <img src="img/imagem1.jpeg" class="img-fluid">
          </div>

          <div class="carousel-item active">
            <img src="img/imagem2.jpeg" class="img-fluid">
          </div>

          <div class="carousel-item">
            <img src="img/imagem3.jpeg" class="img-fluid">
          </div>

        </div>
        <!--// Inner-->

          <button class="carousel-control-prev" type="button" data-bs-target="#indicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#indicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>

       <h1>Slider com legendas</h1>

       <div class="carousel slide" data-bs-slide="carousel" id="cap">

        <div class="carousel-indicators">
          
          <button data-bs-target="#cap" data-bs-slide-to="0" type="button" class="active"> </button>
          <button data-bs-target="#cap" data-bs-slide-to="1" type="button"> </button>
          <button data-bs-target="#cap" data-bs-slide-to="2" type="button"> </button>
          <button data-bs-target="#cap" data-bs-slide-to="3" type="button"> </button>

        </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="img/imagem1.jpeg" class="img-fluid">
        </div>

        <div class="carousel-item">
          <img src="img/imagem2.jpeg" class="img-fluid">
        </div>

        <div class="carousel-item">
          <img src="img/imagem3.jpeg" class="img-fluid">
        </div>

        <div class="carousel-item">

          <img src="img/imagem3.jpeg" class="img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>

          </div>


            
          </div> <!--inner-->

      

        <button type="buton" class="carousel-control-prev" data-bs-target="#cap" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button type="buton" class="carousel-control-next" data-bs-target="#cap" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div> 


      </div>
      <!--/col-sm8 -->
    </div>
    <!--/Row -->
  </div>
  <!--/Container -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


  <!-- Option 2: Separate Popper and Bootstrap JS -->

  </body>
</html>

<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Grid</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--[if lt IE 9]>
                         <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
                     <![endif]-->

  <!-- Links -->
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="../../css/normalize.css">

  <link rel="stylesheet" type="text/css" href="../../css/styles.css">

  <link rel="stylesheet" type="text/css" href="../../Icons/iconic/font/css/open-iconic-bootstrap.css">

  <style type="text/css">
    .marker1 {
      background: #000;
      border: 1px solid #000;
      border-radius: 4px;
    }

    .marker2 {
      background-color: aquamarine;
      border: 1px solid #000;
      border-radius: 4px;
    }

    .marker3 {
      background-color: rgb(226, 65, 65);
      border: 1px solid #000;
      border-radius: 4px;
    }
  </style>

</head>

<body>
  <div class="container marker1 text-light mt-3">
  

    <div class="container">

    <h2>Largura fixa</h2>
    <div class="row">
      <button class="btn btn-outline-primary col">ih</button>
      <button class="btn btn-outline-primary col">ih</button>
      <button class="btn btn-outline-primary col">ih</button>
      <button class="btn btn-outline-primary col">ih</button>
    </div>

    <h2>Largura automática (auto-layout)</h2>
    <div class="row">
      <button class="btn btn-outline-primary col-12">ih</button>
      <button class="btn btn-outline-primary col">ih</button>
      <button class="btn btn-outline-primary col-5">ih</button>
      <button class="btn btn-outline-primary col">ih</button>
    </div>
    

    <h2>Largura igual empilhada</h2>
    <div class="row">
      <button class="btn btn-outline-primary col">ih</button>
      <button class="btn btn-outline-primary col-md-3">ih</button>
      <button class="btn btn-outline-primary col-md-3">ih</button>
      <button class="btn btn-outline-primary col-md-3">ih</button>
    </div>

    <h2>Ordenando</h2>
    <div class="row">
      <button class="btn btn-outline-primary col-md-3 order-last">ih-1</button>
      <button class="btn btn-outline-primary col-md-3 order-3">ih-2</button>
      <button class="btn btn-outline-primary col-md-3 order-2">ih-3</button>
      <button class="btn btn-outline-primary col-md-3 order-first">ih-4</button>
    </div>

    <h2>offset</h2>
    <div class="row">
      <button class="btn btn-outline-primary col-md-4 offset-1">ih-1</button>
      <button class="btn btn-outline-primary col-md-4 offset-2 ">ih-2</button>
      <button class="btn btn-outline-primary col-md-6">ih-3</button>
      <button class="btn btn-outline-primary col-md-6  ">ih-4</button>
    </div>

    <h2>offset múltiplos alinhamentos</h2>

    <h2>Aninhamento</h2>

  </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="../../js/bootstrap.min.js">

  </script>

</body>

</html>

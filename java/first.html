<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
       //declaração de variaveis

       //Tipo String
       var texto = "teste";

       //tipo number
       var numeroInteiro = -7;//tipo int
       var numeroFracionado = 34.6; //tipo

       //tipo Boolean 
       var teste = false;

       //alert
       alert(texto);

       //teste pelo console
       console.log(texto);
       console.log(numeroInteiro);
       console.log(numeroFracionado);
       console.log(teste);

       //escrever no body
       document.write(texto);


    </script>

    <style type="text/css">
        body {
            height: 100%;
            scroll-behavior: smooth;
        }

    </style>

</head>

<body>

    <h1>Curso de JavaScript</h1>

</body>

</html>

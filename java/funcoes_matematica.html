<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçes matematica</title>

    <style>

        body {
            height: 100%;
            min-width: 700px; 
        }

        #home {
            height: 100%;
            width: 75%;
            border: 1px solid #000;
            margin: auto;
            
        }

        .center {
            text-align: center;
        }

    </style>

</head>

<body>
<div id="home">

    <header class="center">
        <h1>Funções matematica</h1>
        <h3>Funçoes apartir do objeto "Math" para o cambio de variaveis</h3>
    </header>

    <script>
        
        // Arredondar para cima
        var arr = Math.ceil(10.24) 
        // Arredonda para baixo
        var inte = Math.floor(10.24) 
        // Leva em consideração o peso do decimal para o arredondamento
        var y = Math.round(10.24) 
        // Gere um valor andomico entre 0 e 1
        var x = Math.random() 

    </script>

 <div style="margin-left: 20px;">

    <script>
        document.write('<h3>' + arr + '</h3>')
        document.write('<h3>' + inte + '</h3>')
        document.write('<h3>' + y + '</h3>')
        document.write('<h3>' + x + '</h3>')
    </script>
    
 </div>

</div>   
</body>
</html>

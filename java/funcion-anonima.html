<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes anonimas</title>

    <script>

    function exibirArtigo (id, callBackSucces, callBackErro) {
        //Logica: Recuperar o Id via requisiçã http
        if (true) {
            callBackSucces('Funçoes de callback em js', 'Funçoes de callback são muito ultilizadas...')
        }else {
            callBackErro('Erro ao recuperar dados')
        }
    
    }

    var callBackSucces = function(titulo, descricao) {
        document.write('<h1>' + titulo + '</h1>')
        document.write('<hr />')
        document.write('<p>' + descricao + '</p>')
    }

    var callBackErro = function(erro) {
        document.write('<p><b>Erro: </b>' + erro + '</p>')
    }

    exibirArtigo(1, callBackSucces, callBackErro)

    </script>

</head>

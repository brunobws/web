<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>

    <script>

        //declaração de variaveis
        var a = 10
        var b = 20
        var c = null


        //display
        document.write("A: " + a + '<br />')
        document.write("B: " + b + '<br />')
        document.write("C: " + c + '<br />')

        document.write('<hr />')

        //inverter valores
        a = 20
        b = 10

        document.write("A: " + a + '<br />')
        document.write("B: " + b + '<br />')
        document.write("C: " + c + '<br />')



    </script>

</head>

<body>

    <h1 style="text-align: center;">Teste de inverter valores</h1>

    
</body>

</html>

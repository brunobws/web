<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        var num = parseInt(prompt('Digite 1 ou 2'))
        
        
        switch (num) {

            case 1:
                alert('Ação 1')
            break;

            case 2:
                alert('Ação 2')
            break;

            default: 
            alert('Default')

        }


    </script>

</head>

</body>
</html>

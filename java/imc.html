<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáuculo IMC</title>

    <script>

/* 
        1) Ao executar o script a aplicação deve solicitar a entrada do nome da pessoa.
        2) Na sequência a aplicação deve solicitar que seja informada a altura da pessoa em
        centímetros.
        3) Na sequência a aplicação deve solicitar que seja informado o peso da pessoa.
        4) Após as estradas de dados, atente-se a conversão das informações para dados do tipo
        float.
        5) Converta a altura recebida em centímetros para metros. (basta dividir a altura por
        100). 
*/

    document.write("<h1> olá, bem vindo ao progama de Imc </h1>")



        var name
        var height
        var weight

        name = prompt("Informe o seu nome:")
        height = prompt("Informe a sua altura em Cm:")
        weight = prompt("Informe o seu peso em Kg:")

        height = parseFloat(height)
        weight = parseFloat(weight)

        height /= 100


/*      6) Internamente a aplicação deve executar o cálculo do índice de massa corporal através
        da expressão: M = peso (quilos) ÷ altura² */

        var Imc

        console.log

        imc = weight / (height ** 2)

        

/*
    a) Se M estiver abaixo de 16 : Baixo peso muito grave
    b) Se M estiver entre 16 e 16,99: Baixo peso grave
    c) Se M estiver entre 17 e 18,49: Baixo peso
    d) Se M estiver entre 18,50 e 24,99: Peso normal
    e) Se M estiver entre 25 e 29,99: Sobrepeso
    f) Se M estiver entre 30 e 34,99: Obesidade grau I
    g) Se M estiver entre 35 e 39,99: Obesidade grau II
    h) Se M for maior que 40: Obesidade grau III

*/

    if (imc < 16) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Baixo peso muito grave)")

    } else if (imc >= 16 && imc <= 16.99)  {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Baixo peso grave)")

    } else if (imc >= 17 && imc <= 18.44 ) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Baixo peso)")

    } else if (imc >= 18.5 && imc <= 24.99) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Peso normal)")


    } else if (imc >= 25 && imc <= 29.99) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Sobrepeso)")

    } else if (imc >= 30 && imc <= 34.99 ) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Obesidade grau I)")

    } else if (imc >= 35 && imc <= 39.99 ) {
        alert(name + "Possui índice de massa corporal igual a " + imc + " sendo classificado como: ( Obesidade grau II)")

    } else if (imc >= 40 && imc <= 60 ) {
        alert(name + " Possui índice de massa corporal igual a " + imc + " sendo classificado como: (Obesidade grau III)")

    } else {
        alert('Numero inválido')
    }


        

    </script>

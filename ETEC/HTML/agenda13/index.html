<!DOCTYPE html>
<html lang="pt">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link href="styles.css" type="text/css" rel="stylesheet">

    <title> Casamento Zuleika & Ubiratam </title>

<body>

    <header>

        <div class="text-center display-3 pt-2 titulo"> Casamento Zuleika & Ubiratam </div>

    </header>

    <div class="mainContent d-flex flex-row justify-content-between pt-5 container">

        <section class="caixa container">
            <span class="titlemaincontent"> Pré-Casamento </span>
            <img src="img/pre1.jfif" class="img-fluid img">
            <img src="img/pre2.jfif" class="img-fluid img">
            <img src="img/pre3.jpg" class="img-fluid img">


        </section>

        <section class="caixa container">
            <span class="titlemaincontent"> Dia da Noiva</span>
            <img src="img/noivaday1.jfif" class="img img-fluid">
            <img src="img/noivaday2.jpg" class="img img-fluid">
            <img src="img/noivaday3.jpg.crdownload" class="img img-fluid">

        </section>

        <section class="caixa container">
            <span class="titlemaincontent"> Cerimônia</span>
            <img src="img/cerimonia1.jpg" class="img-fluid img">
            <img src="img/cerimonia2.jfif" class="img-fluid img">
            <img src="img/cerimonia3.jfif" class="img-fluid img">


        </section>

        <section class="caixa container">
            <span class="titlemaincontent"> Festa </span>
            <img src="img/festa1.jfif" class="img-fluid img">
            <img src="img/festa2.jfif" class="img-fluid img">
            <img src="img/festa3.jpg" class="img-fluid img">

        </section>

        <section class="caixa container">
            <span class="titlemaincontent"> Lua de mel </span>
            <img src="img/luademel1.jpg" class="img-fluid img">
            <img src="img/luademel2.webp" class="img-fluid img">
            <img src="img/luademel3.jpg" class="img-fluid img">

        </section>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
